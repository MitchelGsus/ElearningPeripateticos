        <form>
            <div class="form-group">
            <label for="email">Email Usuario: <b class="text-danger">*</b></label>
            <input type="email" class="form-control" placeholder="ingrese email" name="email" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"

        </form>
